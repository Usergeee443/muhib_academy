<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Muhib Academy</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'islamic-green': '#059669',
                        'islamic-blue': '#1e40af',
                        'islamic-gold': '#f59e0b',
                        'islamic-purple': '#7c3aed'
                    }
                }
            }
        }
    </script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-gradient-to-br from-islamic-green via-islamic-blue to-islamic-purple min-h-screen flex items-center justify-center">
    <div class="bg-white rounded-3xl shadow-2xl p-8 w-full max-w-md mx-4">
        <!-- Logo -->
        <div class="text-center mb-8">
            <div class="w-20 h-20 bg-gradient-to-br from-islamic-green to-islamic-blue rounded-full flex items-center justify-center mx-auto mb-4">
                <i class="fas fa-mosque text-3xl text-white"></i>
            </div>
            <h1 class="text-3xl font-bold text-gray-900">Muhib Academy</h1>
            <p class="text-gray-600 mt-2">Admin Panel</p>
        </div>

        <!-- Flash Messages -->
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="mb-4 p-4 rounded-lg {% if category == 'error' %}bg-red-100 text-red-700 border border-red-300{% else %}bg-green-100 text-green-700 border border-green-300{% endif %}">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <!-- Login Form -->
        <form method="POST" action="{{ url_for('admin_login_post') }}" class="space-y-6">
            <div>
                <label for="username" class="block text-sm font-medium text-gray-700 mb-2">
                    <i class="fas fa-user mr-2"></i>Login
                </label>
                <input type="text" id="username" name="username" required 
                       class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-islamic-green focus:border-transparent transition-all duration-300"
                       placeholder="Admin loginini kiriting">
            </div>
            
            <div>
                <label for="password" class="block text-sm font-medium text-gray-700 mb-2">
                    <i class="fas fa-lock mr-2"></i>Parol
                </label>
                <input type="password" id="password" name="password" required 
                       class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-islamic-green focus:border-transparent transition-all duration-300"
                       placeholder="Parolni kiriting">
            </div>
            
            <button type="submit" 
                    class="w-full bg-gradient-to-r from-islamic-green to-islamic-blue text-white py-3 px-6 rounded-xl font-bold hover:shadow-lg transition-all duration-300 transform hover:scale-105 active:scale-95">
                <i class="fas fa-sign-in-alt mr-2"></i>Kirish
            </button>
        </form>

        <!-- Back to Home -->
        <div class="text-center mt-6">
            <a href="{{ url_for('home') }}" class="text-islamic-green hover:text-islamic-blue transition-colors duration-300">
                <i class="fas fa-arrow-left mr-2"></i>Bosh sahifaga qaytish
            </a>
        </div>
    </div>
</body>
</html>
